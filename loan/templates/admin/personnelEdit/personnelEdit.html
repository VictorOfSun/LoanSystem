{% extends "admin/sidebar.html" %}
{% load static %}
<!--预先加载基本模板-->

{% block title %}【高庄银行】我的贷款{% endblock %}
{% block BasicTable %}人员管理编辑{% endblock %}
<!--填充title模块-->

{% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'personnelEdit/personnelEdit.css' %}" />

<style>
    #personnelManage {
        color: rgb(33, 86, 233);
    }

    .btn-info {
        background-color: rgb(131, 174, 255);
        border: none;
        width: 200px;
        border-radius: 40px;
        margin-left: 190px;
    }
</style>
{% endblock %}

{% block content %}
<div class="mainbar">
    <p id="info"></p>
    <form class="form-horizontal" role="form">
        {% csrf_token %}
        <div class="mainbar_input">
            <div class="form-group">
                <label for="firstname" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cname" placeholder="请输入用户名" value="{{customer.cname}}">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-3 control-label">身份证号码</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="idcard" placeholder="请输入身份证号码"
                        value="{{ customer.idcard }}">
                </div>
            </div>

            <div class="form-group">
                <label for="firstname" class="col-sm-3 control-label">邮箱</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="email" placeholder="请输入邮箱" value="{{ customer.email }}">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-3 control-label">企业名称</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="company" placeholder="请输入企业名称"
                        value="{{ customer.company }}">
                </div>
            </div>

            <div class="form-group">
                <label for="firstname" class="col-sm-3 control-label">法定代表人姓名</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="legal_name" placeholder="请输入法定代表人姓名"
                        value="{{ customer.legal_name }}">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-3 control-label">法定代表人身份证号码</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="legal_id" placeholder="请输入法定代表人身份证号码"
                        value="{{ customer.legal_id }}">
                </div>
            </div>
            <input type="button" class="btn btn-info" style="margin-left:70px; opacity: 1;margin-top:20px" id="edit_btn"
                value="提交编辑">
        </div>
    </form>

</div>
<script type="text/javascript" src="{% static 'personnelEdit/personnelEdit.js' %}"></script>
{% endblock %}
